        // https://stackoverflow.com/questions/40015610/how-does-reacts-createelement-work-what-are-the-props-used-for
        // https://jsbin.com/qiguyibolu/1/edit?js,output
        // https://reactjs.org/docs/implementation-notes.html
        // https://babeljs.io/repl
        // https://stackoverflow.com/questions/61909829/what-is-the-purpose-of-these-comments-in-babel-output
        function createElement(type, props)
        {
            var children = props.children; 
            var node = document.createElement(type); 

            //Object.keys(props).forEach(propName =>
            //{
            //    if (propName !== 'children')
            //    {
            //        node.setAttribute(propName, props[propName]); 
            //    }
            //}); 

            // https://flexiple.com/loop-through-object-javascript/
            // https://masteringjs.io/tutorials/fundamentals/foreach-object
            for (var key in props)
            {

                if (props.hasOwnProperty(key))
                {
                    if (key !== 'children')
                    {
                        node.setAttribute(key, props[key]); 
                    }
                }
            }

            for (var i = 0; i < children.length; ++i)
            {
                var childNode = createElement(children[i]); 
                node.appendChild(childNode); 
            }

            return node; 
        }
